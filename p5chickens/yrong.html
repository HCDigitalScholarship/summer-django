
<!DOCTYPE html>
<html>

<head>
  
  <title>yrongchicken</title>
  
    <!-- pasted from p5.js interface -->
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    
</head>

<body>

  <style>
    <!-- pasted from p5.js interface -->
    html, body {
    margin: 0;
    padding: 0;
    }
    canvas {
    display: block;
    }

    </style>

  <p><h1>Click to see Robot Chicken's secret message</h1></p><br>
  
  <div id="chicken"></div>

  <script>

function setup() {
  createCanvas(600, 600);
}

let valueText = "";
let valueColor = 0;

function draw() {
  noStroke();
  background(100,150,200);
  
  fill(255,255,0);
  rect(75,100,450,350);
  
  fill(250,150,0);
  rect(175,300,250,75);
  
  fill(valueColor,0,0);
  ellipse(150,200,100,100);
  ellipse(450,200,100,100);
  
  fill(255,0,0);
  textSize(45);
  textAlign(CENTER);
  text(valueText,300,550);
}

function mouseMoved() {
  valueColor = valueColor + 5;
  if (valueColor > 255) {
    valueColor = 255;
  }
}

function mouseClicked() {
  if (valueText === "") {
    valueText = ("Don't move your mouse!")
  } else {
    valueText = "Eye beam---!";
  }
}

  </script>

</body>

</html>
