<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <meta charset="utf-8" />
  </head>
  <body>
<!-- Style block -->
<style>
html, body {
  margin: 0;
  padding: 0;
}
canvas {
  display: block;
}

</style><!-- End style -->

<div id="pikachu"></div>

<!-- Begin Javascript -->
<script>
    function setup() {
  createCanvas(400,400).parent("pikachu");
  frameRate(1);
}
function draw() {
  background(220); 
  background('lightblue');
  fill (255, 204, 0);
  square(50, 50, 250);
  fill (51);
  circle(125,125,25);
  fill (51);
  circle(250,125,25);
  fill('red');
  rect(100,200,150,55);
  fill (255, 204, 0);
  circle(40,40,25);
  fill (255, 204, 0);
  circle(305,40,25); 
  fill('red');
  circle(100,180,15);
  fill('red');
  circle(260,180,15);
  fill(51);
  ellipse(200,50,90,65);
  
  for (let d=0; d<5; d++){
  let x=random(400);
  let y=random(400);
  noStroke();
  textSize(50);
  text("Pika,Pika!",x,y);
  }
  
  
}
    </script>
  </body>
</html>
