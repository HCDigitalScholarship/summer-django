<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
    <meta charset="utf-8" />
  </head>
  <body>
  <style>
  html, body {
  margin: 0;
  padding: 0;
}
canvas {
  display: block;
}
  </style>
  <script>
  function setup() {
  createCanvas(500, 500);
}
function draw() {
  background(0,0,0);
  fill(255, 255, 255);
  rect(30, 30, 440, 440);
  fill(255,255,255);
  ellipse(160, 180, 100, 100);
  ellipse(330, 180, 100, 100);
  fill(0,0,0);
  ellipse(160, 180, 55, 55);
  ellipse(330, 180, 55, 55);
  fill(0,0,0)
  rect(165, 275, 160, 70);
  fill(226,147,0);
  rect(170, 280, 150, 60);
  fill(226,17,0);
  textSize(40);
  arc(80, 60, 100, 100, 50, HALF_PI);
}
 </script>
</body>
  </html>
